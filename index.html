<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Objects</title>
</head>

<body>
  <h1>Library</h1>
  <button class="button">Add a new book</button>

  <form class="form hideForm" id="form">
    <input type="text" placeholder="Book Title" name="title" class="title">
    <br />
    <input type="text" placeholder="Author" name="author" class="author">
    <br />
    <input type="number" placeholder="Number of Pages" name="pages" class="pages">
    <br />
    <p>Have you read this book?</p>
    <input type="radio" id="yes" name="read" value="Has been read.">
    <label for="yes">Yes!</label><br>
    <input type="radio" id="no" name="read" value="Has not been read.">
    <label for="no">Not yet!</label><br>
    <input type="submit" value="Submit" class="submit">
  </form>
  <p class="card"></p>

  <script src="script.js"></script>
</body>

</html>
